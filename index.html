<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Treine me</title>
</head>
<body>
    <div id="container-main">
        <header>
            <section id="logo-index">
                <a src="#">
                    <img src="/images/logo-treine-me.svg" alt="Logomarca Treine.me">
                </a>
            </section>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Treinar</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="text-destaque-index">
                <h1>
                    Treinos <span>exclusivos</span> para você!
                </h1>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
                    <br>
                    Invista no seu corpo e <strong>tenha muito mias performance</strong> e qualidade de vida.
                </p>
                <button>
                    <img src="/images/icone-wpp.svg" alt="Ícone do Whatsapp">
                    comece já
                </button>
            </section>
            <section id="img-destaque-index">
                <img src="/images/fitness-jump.png" alt="Desenho de uma mulher pulando corda">
            </section>
        </main>
        <footer>
            <p>
                fale conosco no instagram
                <a href="#" target="_blank">
                    @treine.me
                </a>
            </p>
        </footer>
        <img id="img-balls" src="/images/balls-decoration.svg" alt="Bolinhas decorativas no canto inferior direito da página">
